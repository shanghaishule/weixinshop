
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:U('delivery/add',array('tokenTall'=>$tokenTall))}" method="post">
	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
		<tr>
			<th width="80">快递名称 :</th>
			<td><input type="text" name="name" id="name" class="input-text"></td>
		</tr>
        <tr>
			<th width="100">排序值 :</th>
			<td><input type="text" name="ordid" id="ordid" class="input-text" size="10"></td>
		</tr>
		<tr>
			<th>{:L('enabled')} :</th>
			<td>
				<label><input type="radio" name="status" class="radio_style" value="1" checked="checked"> {:L('yes')}</label>
				<label class="ml10"><input type="radio" name="status" class="radio_style" value="0"> {:L('no')}</label>
			</td>
		</tr>
	</table>
	</form>
</div>
<script>
$(function(){
	var check_name_url = "{:U('delivery/ajax_check_name',array('tokenTall'=>$tokenTall))}";
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#name").formValidator({
		onshow:lang.please_input+'名称',
		onfocus:lang.please_input+'名称'
	}).inputValidator({
		min:1,
		onerror:lang.please_input+'名称！'
	}).ajaxValidator({
	    type : "get",
		url : check_name_url,
		datatype : "json",
		async : 'false',
		success : function(result){
            if(result.status == 0){
                return false;
			}else{
                return true;
			}
		},
		onerror:'名称已存在！'
	});
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			window.location.reload();
		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}
});
</script>
