<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<include file="public:headtop" />
</head>

<body>
	<include file="public:head" />
	
	<div class="banner">
	    <div id="slider" class="slider" style="overflow: hidden; visibility: visible; list-style: none outside none; position: relative;">
	        <ul id="sliderlist" class="sliderlist" style="position: relative; overflow: hidden; transition: left 600ms ease 0s; width: 1800px; left: -1200px;">
	        <volist name='ad' id='vo'>
	            <li style="float: left; display: block; width: 600px;">
	                <span>
	                   <a href="{$vo.url}"> <img title="{$vo.desc}" width="100%" src="__ROOT__/data/upload/advert/{$vo.content}"></a>
	                </span>
	            </li>
	        </volist>
	        </ul>
	        
	        <div id="pagenavi">
	        <volist name='ad' id='vo' key='k' >
	           <a <if condition='$k eq 1'>class="active"</if> href="javascript:void(0);">{$k}</a>
	        </volist>
	        </div>
	    </div>
	</div>

	<div class="shoplogo">
	   <div class="shoplogourl">
	    <img width="60" height="60" src="__STATIC__/weixin/images/logo.jpg"/>
	   </div>
	   <div class="favi">
	      <div id="shopname">
	         {$weshopData.name}
	      </div>
	        <ul id="operdetail">
	          <li id="m_1">
	              <if condition="$weshopData['credit'] lt 4"><img width="20" height="20" src="__STATIC__/images/Level/1_0.png"/>
                        <elseif condition="$weshopData['credit'] lt 11" /><img width="20" height="20" src="__STATIC__/images/Level/1_1.png"/>
                        <elseif condition="$weshopData['credit'] lt 50" /><img width="20" height="20" src="__STATIC__/images/Level/1_2.png"/>
                        <elseif condition="$weshopData['credit'] lt 110" /><img width="20" height="20" src="__STATIC__/images/Level/1_3.png"/>
                        <elseif condition="$weshopData['credit'] lt 250" /><img width="20" height="20" src="__STATIC__/images/Level/1_4.png"/>
                        <elseif condition="$weshopData['credit'] lt 500" /><img width="20" height="20" src="__STATIC__/images/Level/2_0.png"/>
                        <elseif condition="$weshopData['credit'] lt 1000" /><img width="20" height="20" src="__STATIC__/images/Level/2_1.png"/>
                        <elseif condition="$weshopData['credit'] lt 2000" /><img width="20" height="20" src="__STATIC__/images/Level/2_2.png"/>
                        <elseif condition="$weshopData['credit'] lt 5000" /><img width="20" height="20" src="__STATIC__/images/Level/2_3.png"/>
                        <elseif condition="$weshopData['credit'] lt 10000" /><img width="20" height="20" src="__STATIC__/images/Level/2_4.png"/>
                        <elseif condition="$weshopData['credit'] lt 20000" /><img width="20" height="20" src="__STATIC__/images/Level/3_0.png"/>
                        <elseif condition="$weshopData['credit'] lt 50000" /><img width="20" height="20" src="__STATIC__/images/Level/3_1.png"/>
                        <elseif condition="$weshopData['credit'] lt 100000" /><img width="20" height="20" src="__STATIC__/images/Level/3_2.png"/>
                        <elseif condition="$weshopData['credit'] lt 200000" /><img width="20" height="20" src="__STATIC__/images/Level/3_3.png"/>
                        <else/><img width="20" height="20" src="__STATIC__/images/Level/3_4.png"/>
                        </if>
                        <br>信用
	          </li>
	          <li id="m_2">
	            <img width="20" height="20" src="__STATIC__/weixin/images/share.png"/><br>分享
	          </li>
	          <li id="m_3">
	            <img width="20" height="20" src="__STATIC__/weixin/images/favi.png"/><br>收藏店铺
	          </li>
	        </ul>
	   </div>
	   <hr>
	</div>

	<div class="s_bottom"></div>

	<script type="text/javascript">
	$(function(){
		$("div.module_special .wrap .major ul.list li:last-child").addClass("remove_bottom_line");
	});
	var active=0,
		as=document.getElementById('pagenavi').getElementsByTagName('a');
		
	for(var i=0;i<as.length;i++){
		(function(){
			var j=i;
			as[i].onclick=function(){
				t2.slide(j);
				return false;
			}
		})();
	}
	var t2=new TouchSlider({id:'sliderlist', speed:600, timeout:6000, before:function(index){
			as[active].className='';
			active=index;
			as[active].className='active';
		}});
	</script>

	<div id="content">    
	    <div class="module_special">
	        <h2 class="common_title veins2">
	            <div class="ornament1"></div>
	            <div class="ornament2"></div>
	            <span class="ico1">
	                <span class="ico2">推荐商品</span>
	            </span>
	        </h2>
	        <div class="wrap">
	            <div class="wrap_child">
	                <div class="major">
	                    <ul class="list">
	                        <volist name="tuijian" id="item">
	                        <li>
		                    <div class="pic">
		                    	<a href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}"><img  src="{:attach(get_thumb($item['img'], '_b'), 'item')}"></a>
		                    </div>
	                   		<div class="good_content">
			                    <h3>
			                    	<a  href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}">{$item.title}</a>
			                    </h3>
			                    <p>¥{$item.price}</p>
		                    </div>
		                    <span class="show_good">
		                    	<a  href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}"></a>
		                    </span>
	                        </li>
	                        </volist>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="module_special tbr">
	        <h2 class="common_title veins2">
	            <div class="ornament1"></div>
	            <div class="ornament2"></div>
	            <span class="ico1">
	                <span class="ico2">最新商品</span>
	            </span>
	        </h2>
	        <div class="wrap">
	            <div class="wrap_child">
	                <div class="major">
	                    <ul class="list">
	                    	<volist name="news" id="item">
	                        <li>
		                    <div class="pic">
		                    	<a href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}"><img  src="{:attach(get_thumb($item['img'], '_b'), 'item')}"></a>
		                    </div>
		                    <div class="good_content">
			                    <h3>
			                   		<a  href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}">{$item.title}</a>
			                    </h3>
	                   			<p>¥{$item.price}</p>
	                    	</div>
		                    <span class="show_good">
		                    	<a  href="{:U('Item/index',array('id'=>$item['id'], 'tokenTall'=>$item['tokenTall']))}"></a>
		                    </span>
	                        </li>
	                        </volist>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="clear"></div>
	</div>

	<include file="public:footer" />

</body>
</html>
