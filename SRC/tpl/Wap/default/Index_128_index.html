<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{lanrain:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{lanrain::RES}/css/yuesh/iscroll.css" />
<link rel="stylesheet" type="text/css" href="{lanrain::RES}/css/yuesh/wz.css" />
<base href="." />
<link rel="stylesheet" href="{lanrain::RES}/css/flash/css/plugmenu.css">
<script src="{lanrain::RES}/css/102/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>

<style type="text/css">
html,body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,
		san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}

* {
	margin: 0;
	padding: 0;
}

li {
	list-style-type: none;
}

a{
	text-decoration:none;
}
</style>

</head>
<body>
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{lanrain:$so.info}</p><a href="{lanrain:$so.url}"><img src="{lanrain:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{lanrain:$i}</li>
			</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<div id="insert1"></div>
	<script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;	


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 

	</script>
	<div id="insert2"></div>
	<div style="display:none"> </div>
	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>

<div id="cate5">
	<ul class="mainmenu">
<volist name="info" id="vo">   
<li><a href="<if condition="$vo['url'] eq ''">{lanrain::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{lanrain:$vo.url}</if>">
				<div class="menubtn">
					<div class="menumesg">
						<div class="menuimg">
							<div class="menuimg2">
							<img src="{lanrain:$vo.img}" />	
							</div>
						</div>
						<div class="menutitle">{lanrain:$vo.name}</div>
						<div class="menutext"></div>
					</div>
				</div>
		</a></li>
</volist>   
<div class="clr"></div>
	</ul>

</div>
	<if condition="$showPlugMenu">
			<div class="plug-div">
				<div class="plug-phone">
					<div class="plug-menu themeStyle" style="background:{lanrain:$homeInfo.plugmenucolor}">
						<span class="close">
						</span>
					</div>
					<volist name="plugmenus" id="vo">
						<div class="themeStyle plug-btn plug-btn{lanrain:$i} close" style="background:{lanrain:$homeInfo.plugmenucolor}">
							<a href="{lanrain:$vo.url}">
								<span style="background-image: url({lanrain::RES}/css/flash/images/img/{lanrain:$vo.name}.png);">
								</span>
							</a>
						</div>
					</volist>
					<div class="plug-btn plug-btn5 close">
					</div>
				</div>
			</div>
		</if>
	<script src="{lanrain::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
	<script src="{lanrain::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
	<div class="copyright">
		<if condition="$iscopyright eq 1">
			{lanrain:$homeInfo.copyright}
		<else/>
			{lanrain:$siteCopyright}
		</if>
	</div>
</body></html>
