<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="{lanrain::RES}/css/card/wei_webapp_new_v1.0.4.css" />
<script src="{lanrain::RES}/js/card/jquery.js"  type="text/javascript" ></script>
<script src="{lanrain::RES}/js/card/rotate.js"  type="text/javascript"></script>
</head>
<style>
body{font: 12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif;}
.footReturn {
display: block;
margin: 11px auto;
padding: 0;
position: relative;}
.submit {
background-color: #179F00;
padding: 10px 20px;
font-size: 16px;
text-decoration: none;
border: 1px solid #0B8E00;

-webkit-box-shadow: 0 1px 0 #94E700 inset, 0 1px 2px rgba(0, 0, 0, 0.5);

</style>
<script type="text/javascript">
$(document).ready(function(){
	var value = 360;
	$(".card").bind('click',function(){		
		if($("#card2").is(":hidden")){
			$("#card").rotate({ animateTo:value});
			$("#card").delay(600).hide(0);
			$("#card2").delay(600).show(0);
		
		}else{
			$("#card2").rotate({ animateTo:value});
			$("#card").delay(600).show(0);
			$("#card2").delay(600).hide(0);
		
		}
		
	});	
});

</script>
<body id="page_card">

<div id="mappContainer">
  <div class="inner root" style="height: 468px;">
    <div id="card" class="card" style="background:url('{lanrain:$card.bg}') no-repeat 0 0;-webkit-background-size:267px 159px;background-size:267px 159px;">
		  <img src="{lanrain:$card.logo}" class="logo"/>
		  <h1 style="color:{lanrain:$card.vipnamecolor};text-shadow:0 1px #e2ded2;">{lanrain:$card.cardname}</h1>
		  <!--<h2></h2>-->
		  <figure class="pdo twodim" hidden=""><img data-src="006 4655"></figure>
		  <figure class="pdo barcode" hidden=""><img data-src="006 4655"></figure>
		  <strong class="pdo verify" style="">
				<span style="color:#847d64;text-shadow:0 1px #ebe9e0;"><em style="color:#847d64;text-shadow:0 1px #ebe9e0;">会员卡号</em><span style="color:{lanrain:$card.numbercolor}">{lanrain:$card_info.number}</span></span>
		  </strong>
	  </div>
	  <!--会员卡背面-->
	  <div id="card2" class="card" style="background:url('{lanrain:$card.bg}') no-repeat 0 0;-webkit-background-size:267px 159px;background-size:267px 159px;display:none">
		  <img src="{lanrain:$card.logo}" class="logo"/>
		  <h1 style="color:{lanrain:$card.vipnamecolor};text-shadow:0 1px #e2ded2;">{lanrain:$card.cardname}</h1>
		  <!--<h2></h2>-->
		  <div style="padding-top:50px;color:#847d64;font-size:12px;margin-left:10px;"><span style="color:{lanrain:$card.vipnamecolor}">总店电话：{lanrain:$contact.tel}</span><p></p>
		  <span style="color:{lanrain:$card.vipnamecolor}">总店地址：{lanrain:$contact.info}</span>
		  </div>
		  
		 
		  
	  </div>
    <p><span data-hidden-when-lost="使用时向服务员出示此卡">{lanrain:$card.msg}</span></p>
    <ul class="round" style="display:block">
     <li style="height:70px;" class="intro">	 
		<div class="footReturn">
			<button id="showcard" class="submit"  onclick="Javascript:window.open('{lanrain::U('Userinfo/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}','_parent')"  style="width:100%">点击领取会员卡</button>
			<div class="window" id="windowcenter">
				<div id="title" class="wtitle"><span class="close" id="alertclose"></span></div>
				<div class="content">
				<div id="txt"></div>
				</div>
			</div>
		</div>
		
	</li>    
      <!-- 自定义链接在预存余额下面显示 -->
    </ul>
     <ul class="round" style="display:block">
     <li class="intro">
		<div style="width:99%;background:rgb(134, 141, 46);color:white;line-height:30px;padding-left:10px;">商家介绍 - {lanrain:$info.description}</div>
		<div >
			<span style="float:left;padding-righ:10px"><img src="{lanrain:$info.logo}"/></span>{lanrain:$info.info}
			
		</div>
		
	</li>   
	</ul>
	<ul class="round" style="display:block;margin-bottom:5px;">
     <li class="intro">
		{lanrain::C('copyright')}
	</li>   
	</ul>
  </div>
  	
</div>
<div style="clear:both"></div>
</body>
</html>
