<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="{lanrain::RES}/css/card/wei_webapp_new_v1.0.4.css" />
</head>

<body id="page_card">

<div id="mappContainer">
  <div class="inner root" style="height: 468px;">
    <div class="card" style="background:url('{lanrain:$card.diybg}') no-repeat 0 0;-webkit-background-size:267px 159px;background-size:267px 159px;"><img src="{lanrain:$card.logo}" class="logo">
      <h1 style="color:{lanrain:$card.vipnamecolor};text-shadow:0 1px #e2ded2;">{lanrain:$card.cardname}</h1>
      <!--<h2></h2>-->
      <figure class="pdo twodim" hidden=""><img data-src="006 4655"></figure>
      <figure class="pdo barcode" hidden=""><img data-src="006 4655"></figure>
      <strong class="pdo verify" style=""><span style="color:#847d64;text-shadow:0 1px #ebe9e0;"><em style="color:#847d64;text-shadow:0 1px #ebe9e0;">会员卡号</em>无效卡</span></strong></div>
    <p><span data-hidden-when-lost="使用时向服务员出示此卡">{lanrain:$card.msg}</span></p>
    <ul class="round" style="display:block">
     <li style="height:50px;" class="intro">
		<a href="javascript:void(0)" onClick="location.href='{lanrain::C('site_url')}{lanrain::U('Card/vip',array('token'=>$_GET['token']))}';" style="display: block;"><div style="width:80px;float:left">
			<img src="tpl/User/default/common/images/cart_info/power1.png" width="50">
		</div>
		<div style="float:left;">
			会员卡特权<br/>2013/07/17
			
		</div></a>
	</li>
    
      <!-- 自定义链接在预存余额下面显示 -->
    </ul>
    <ul class="round" style="display:block;clear:both">
      <li class="intro" style=""><a href="javascript:void(0)" onClick="location.href='?frm=sign';">会员卡签到</a></li>
      <li class="intro" style=""><a href="javascript:void(0)" onClick="location.href='?frm=sign';">会员卡资料</a></li>
      <li class="intro" style=""><a href="javascript:void(0)" onClick="location.href='?frm=sign';">会员卡说明</a></li>
      <li class="applicable" style=""><a href="javascript:void(0)" onClick="location.href='?frm=addr';">门店电话及地址</a></li>
    </ul>
  </div>
  <div class="footFix" id="modal"></div>
</div>
<!-------------------- templates end -------------------->
<script>
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
                            "appid":window.shareData.appid,
                            "img_url":window.shareData.imgUrl,
                            "img_width":"640",
                            "img_height":"640",
                            "link":window.shareData.sendFriendLink,
                            "desc":window.shareData.tContent,
                            "title":window.shareData.tTitle
                            }, function(res) {
                            _report('send_msg', res.err_msg);
                            })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
                            "img_url":window.shareData.imgUrl,
                            "img_width":"640",
                            "img_height":"640",
                            "link":window.shareData.timeLineLink,
                            "desc": window.shareData.tContent,
                            "title": window.shareData.tTitle
                            }, function(res) {
                            _report('timeline', res.err_msg);
                            });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
                            "content":window.shareData.wContent,
                            "url":'http://meishi.qq.com/weixin',
                            }, function(res) {
                            _report('weibo', res.err_msg);
                            });
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
            });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
            });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
            });
        }, false)
</script>
</body>
</html>
